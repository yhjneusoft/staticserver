<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html,body,#container {
            height: 100%
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=2r4QTWV4vmRyUuMConUCB0OM">
    </script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=2r4QTWV4vmRyUuMConUCB0OM"></script>

    <div id="container"></div>
    <script type="text/javascript">
        navigator.geolocation.getCurrentPosition(function (position) {
            //获取纬度
            let latitude = position.coords.latitude;
            //获取经度
            let longitude = position.coords.longitude;

            const pointBak = new BMap.Point(longitude, latitude);
            const convertor = new BMap.Convertor();
            convertor.translate([pointBak], 1, 5, function (resPoint) {
                if (resPoint && resPoint.points && resPoint.points.length > 0) {
                    lng = resPoint.points[0].lng;
                    lat = resPoint.points[0].lat;

                    // 创建地图实例 
                    var map = new BMapGL.Map("container");
                    // 创建中心点坐标（这里是北京市坐标）
                    var point = new BMapGL.Point(lng,lat);
                    // 初始化地图，设置中心点坐标和地图级别（比例尺）
                    map.centerAndZoom(point, 15);
                }
            });
        })
    </script>
</body>

</html>
