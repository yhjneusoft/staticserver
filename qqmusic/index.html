<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐</title>
    <link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <i class="fa fa-music"></i>
            <p id="musicNameP"></p>
            <i class="fa fa-navicon" id="musicShowBtn"></i>
            <div class="music" id="musicListBox">
                <ul>
                    <!-- 动态数据 -->
                </ul>
            </div>
        </header>

        <div class="lyric" id="lyricBox">
            <ul>
                <!-- 动态数据 -->
            </ul>
        </div>
        <div class="logo">
            <img src="" id="logoImg">
        </div>
        <div class="progress">
            <div class="begin" id="beginTimeText"></div>
            <div class="progress-box" id="progressBox">
                <div class="bar" id="bar"></div>
                <div class="bar-header"></div>
            </div>
            <div class="end" id="endTimeText"></div>
        </div>
        <div class="controller">
            <div></div>
            <div>
                <p id="backBtn"><i class="fa fa-step-backward"></i></p>
            </div>
            <div>
                <p id="playBtn"><i class="fa fa-play"></i></p>
            </div>
            <div>
                <p id="forwardBtn"><i class="fa fa-step-forward"></i></p>
            </div>
            <div>
                <p id="loopBtn">循环</p>
            </div>
        </div>
        <i class="fa fa-spinner fa-pulse" class="loading" id="loading"></i>
    </div>
    <script src="./js/lyric.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
