<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐</title>
    <link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <i class="fa fa-music"></i>
            <p>送你一朵小红花</p>
            <i class="fa fa-navicon"></i>
            <div class="music">
                <ul>
                    <li>送你一朵小红花</li>
                    <li>一起走过的日子</li>
                    <li>... ...</li>
                </ul>
            </div>
        </header>
        <div class="lyric">
            <ul>
                <li>送你一朵小红花</li>
                <li>作词：赵英俊</li>
                <li>作曲：赵英俊</li>
                <li>演唱：赵英俊</li>
                <li>送你一朵小红花</li>
                <li>开在你昨天新长的枝桠</li>
                <li>奖励你有勇气 主动来和我说话</li>
            </ul>
        </div>
        <div class="logo">
            <img src="./img/snydxhh.png">
        </div>
        <div class="progress">
            <div class="begin">00:00</div>
            <div class="progress-box">
                <div class="bar"></div>
                <div class="bar-header"></div>
            </div>
            <div class="end">03:15</div>
        </div>
        <div class="controller">
            <div>
                <p id="showSpeed">1.0x</p>
            </div>
            <div>
                <p><i class="fa fa-step-backward"></i></p>
            </div>
            <div>
                <p><i class="fa fa-play"></i></p>
            </div>
            <div>
                <p><i class="fa fa-step-forward"></i></p>
            </div>
            <div>
                <p id="loopBtn">不循环</p>
            </div>
        </div>
    </div>
</body>
</html>
