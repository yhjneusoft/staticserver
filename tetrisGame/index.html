<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body,.container,p{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .container img{
           display: block;
           width: 100%;
           height: 100vh;
        }
        .container .box{
            width: 100%;
            height: 100vh;

            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;

            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container .box .manage{
            margin: 2vh 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .box .manage p{
            width: 18vw;
            height: 8vw;
            text-align: center;
            line-height: 8vw;
            background-color: #409EFF;
            color: #fff;
            border-radius: 6px;
            margin-right: 8vw;
            font-size: 3.5vw;
            
            user-select: none;
            cursor: pointer;
        }
        .container .box .manage span{
            font-size: 5vw;
            color: #fff;
        }
        .container .box table {
            border: solid 1vw#C7916D;
            background-color:#E5CFA0;
        }
        .container .box table td {
            width: 5vw;
            height: 5vw;
            background-color: #D7E3DE;
            border-radius: 3px;
        }
        .container .box .btn{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2vw;
        }
        .container .box .btn img{
            width: 16vw;
            height: 8vw;
            margin: 0 2vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/bg.jpg">
        <div class="box">
            <div class="manage">
                <p id="play">PLAY</p>
                <span id="score">分数：0</span>
            </div>
            <table id="grid">
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>    
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
                <tr><td><td><td><td><td><td><td><td><td><td></tr>
            </table>
            <div class="btn">
                <img src="./img/shang.png">
            </div>
            <div class="btn">
                <img src="./img/zuo.png">
                <img src="./img/xia.png">
                <img src="./img/you.png">
            </div>
        </div>
    </div>

    <script src="./js/test03.js"></script>
</body>
</html>
